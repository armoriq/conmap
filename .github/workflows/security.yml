name: Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read
  security-events: write

jobs:
  sast-and-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install project and tooling
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pip install bandit pip-audit
      - name: Bandit SAST
        run: |
          bandit -r src -ll -iii -f json -o bandit.json
      - name: Dependency audit
        id: pip_audit
        continue-on-error: true
        run: |
          pip-audit -f json -o pip-audit.json --config-file pip-audit.toml
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit.json
            pip-audit.json
      - name: Fail on vulnerability
        if: steps.pip_audit.outcome == 'failure'
        run: |
          echo "pip-audit found vulnerabilities"
          exit 1
